    <!-- Elementos JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
    <script>
        window.onscroll = function() {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                document.getElementById("navDesktop").style.paddingTop = "20px";
                document.getElementById("navDesktop").style.paddingBottom = "10px";
                document.getElementById("navDesktop").style.backgroundColor = "#e84e34";
                document.getElementById("navDesktop").style.borderBottom = "2px solid #fff";
            } else {
                document.getElementById("navDesktop").style.paddingTop = "30px";
                document.getElementById("navDesktop").style.borderBottom = "2px solid transparent";
                document.getElementById("navDesktop").style.backgroundColor = "transparent";
            }
        }
    </script>
